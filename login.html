<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div>
            <label>Email
                <input type="email"/>
            </label>
        </div>
        <hr>
        <div>
            <label>Password
                <input type="password"/>
            </label>
        </div>
        <hr>
        <div>
            <label>Confirm <span>Password</span>
                <input type="password"/>
            </label>
        </div>
        <hr>
        <div>
            <label>Age
                <input type="number"/>
            </label>
        </div>
        <hr>
        <div>
            <label>Date
                <input type="date"/>
            </label>
        </div>
        <hr>
        <button>Submit</button>
    </form>
</body>
</html>
